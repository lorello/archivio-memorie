title = "Archivio delle Memorie"
baseurl = ""
theme = "universal"
verbose = true
languageCode = "it-it"
defaultContentLanguage = "en"
style = "green"
# Enable comments by entering your Disqus shortname
disqusShortname = "devcows"
# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10


[taxonomies]
  category = "categories"
  tag = "tags"
  ascoltatore = "ascoltatori"
  narratore = "narratori"
  progetto = "progetti"

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier="blog"
    name = "Memorie"
    url  = "/memoria/"
    weight = 2

[[menu.main]]
    identifier = "narratori"
    name = "Narratori"
    url  = "/narratori/"
    weight = 3

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 4

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/lorello/igde-memorie"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Facebook"
    url = "http://facebook.com/igde"
    pre = "<i class='fab fa-2x fa-facebook'></i>"

[[menu.topbar]]
    weight = 3
    name = "Twitter"
    url = "http://twitter.com/giardinelefanti"
    pre = "<i class='fab fa-2x fa-twitter'></i>"

[[menu.topbar]]
    weight = 4
    name = "Email"
    url = "mailto:your@email.com"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Massimo Novi"
    defaultKeywords = ["memoria", "diari", "interviste"]
    mainSections = ["blog"]
    defaultDescription = "Guai a chi dimentica!"

    # Social media
    facebook_site = "giardinelefanti" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "giardinelefanti" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/sharing-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = "AIzaSyCFhtWLJcE30xOAjcbSFi-0fnoVmQZPb1Y"

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    style = "green"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"
    contact_form_ajax = false

    about_us = "<p>Archivio delle Memorie del Giardino degli Elefanti.</p>"
    copyright = "Copyright (c) <a href=\"https://creativecommons.org/licenses/by-nc-sa/4.0\">CC BY-NC-SA</a>."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "images/igde_long_67.png"
    logo_small = "images/igde_67x67.png"
    address = """<p><strong>Associazione Il Giardino degli Elefanti</strong>
        <br>via Gramsci, 54
        <br>56035
        <br>Perignano
        <br>Pisa
        <br>
        <strong>Italy</strong>
      </p>
      """
    latitude = "-12.043333"
    longitude = "-77.028333"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Contact us on +420 777 555 333 or hello@universal.com.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fas fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
